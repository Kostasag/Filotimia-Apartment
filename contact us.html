    /* === NAVBAR FIXED CENTERED TRANSPARENT === */
    /* === NAVIGATION BAR === */
.navbar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  position: fixed;
  top: 30px;
  left: 0;
  width: 100%;
  z-index: 10;
  font-size: 0.9rem;
  letter-spacing: 1px;
  transition: transform 0.5s ease;
  padding-left: 30px;
  background-color: rgba(255, 255, 255, 0.04);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
}

/* === NAVBAR LINKS WITH VIBRANT ROUNDED HOVER === */
.navbar a {
  position: relative;
  color: #fff;
  text-decoration: none;
  padding: 8px 18px;
  overflow: hidden;
  border-radius: 50px; /* Rounded edges */
  transition: all 0.4s ease;
  font-weight: 500;
}

.navbar a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, rgba(0, 185, 218, 0.6), rgba(0, 185, 218, 0.2));
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.4s ease;
  z-index: -1;
  border-radius: 50px;
}

.navbar a:hover::before {
  transform: scaleX(1);
}

.navbar a:hover {
  color: #fff;
  box-shadow: 0 0 12px rgba(0, 185, 218, 0.7);
}

/* Subtle outline when not hovered */
.navbar a:not(:hover) {
  box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
}

/* OPTIONAL: active link highlighting */
.navbar a.active {
  color: #00b9da;
}

/* Left and right sections */
.nav-left,
.nav-right {
  display: flex;
  gap: 20px;
}

.navbar-inner {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  transform: translateX(30px);
}

/* Logo in center (if you have one) */
.nav-center img {
  height: 60px;
  width: 60px;
  border-radius: 12px;
  margin-top: 9px;
}


    /* === Contact Us FINAL === */

button {

.map-box {

<script>
  // nav bar scroll
  let lastScrollTop = 0;
  const navbar = document.querySelector(".navbar");
  window.addEventListener("scroll", function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    navbar.style.transform = scrollTop > lastScrollTop ? "translateY(-200%)" : "translateY(0)";
    lastScrollTop = scrollTop;
  });
</script>
